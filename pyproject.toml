authors = ["Paulescu <plabartabajo@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
jupyter = "^1.0.0"
llama-index = "^0.10.29"
ragas = "^0.1.7"
langchain-openai = "^0.1.3"
